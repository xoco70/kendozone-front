<!-- Modal -->
<div class="modal fade" id="creteCategory" tabindex="-1" role="dialog" aria-labelledby="creteCategoryLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white text-uppercase">
        <h5 class="modal-title" id="creteCategoryLabel">Create a new Category</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <div class=" form-group border-grey-700">
              <p class="full-width font-weight-bold text-center text-uppercase">
                categoryFullName </p>
            </div>
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-4">
            <label class="font-weight-bold"> gender</label>
            <select v-model="genderSelect" class="form-control select-lg">
              <option>
              </option>
            </select>

          </div>
          <div class="col-md-4 col-md-offset-2">

            <div class=" form-group">
              <label class="font-weight-bold">team</label>
              <br/>

              <div>
                <input type="radio" name="isTeam" id='yes' value="1" v-model="isTeam"/>
                <label for="yes"> Yes</label>

                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="isTeam" id='no' value="0" v-model="isTeam"/>
                <label for="no"> No</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class=" form-group">
              <label class="font-weight-bold">age_category </label>
              <select v-model="ageCategorySelect" class="form-control select-lg">
                <option>

                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4" v-if='ageCategorySelect==5'>
            <div class=" form-group">
              <label class="font-weight-bold"> age_min</label>
              <select v-model="ageMin" class="form-control select-lg">
                <option value="0"> no_age</option>
                <option :value="n+6" v-for="n in 85">n +</option>
              </select>
            </div>
          </div>
          <div class="col-md-4" v-if='ageCategorySelect==5'>
            <div class=" form-group">
              <label class="font-weight-bold"> age_max</label>
              <select v-model="ageMax" class="form-control select-lg">
                <option value="0"> no_age</option>
                <option :value="n+6" v-for="n in 85">n +</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class=" form-group">
              <label class="font-weight-bold"> grade</label>
              <select v-model="gradeSelect" class="form-control select-lg">
                <option value="0"> no_grade</option>
                <option value="3"> custom</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class=" form-group">
              <label class="font-weight-bold"> grade_min</label>
              <select v-model="gradeMin" class="form-control select-lg">
                <option>
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4" v-if='gradeSelect==3'>
            <div class=" form-group">
              <label class="font-weight-bold"> grade_max</label>
              <select v-model="gradeMax" class="form-control select-lg">
                <option></option>
              </select>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add Category</button>
      </div>
    </div>
  </div>
</div>
